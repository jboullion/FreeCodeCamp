<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />

	<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="styles.css" />

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>

	<h1>Ticky Tacky Tow</h1>
 	<div id="tictactoe-wrapper">

		<div id="choose-player" class="slider in left">
			<h2>Who would you like to play?</h2>
			<div class="players">
				<button id="X-btn" value="X" class="btn btn-x choice">
					<svg class="select piece-x">
						<line x1="20%" y1="20%" x2="80%" y2="80%"></line>
						<line x1="80%" y1="20%" x2="20%" y2="80%"></line>
					</svg>
				</button>
				<button id="O-btn" value="O" class="btn btn-o choice">
					<svg class="select piece-o">
						<circle cx="50%" cy="50%" r="30%" fill="none"></circle>
					</svg>
				</button>
			</div>
		</div>
		<div id="game-container" class="slider out right">
			<div id="turn-notice">
				<h2>Player X: Turn</h2>
				<br />
				<h3 id="reset-game">Reset Game</h3>
			</div>
			<div id="tictactoe-board">

					<div class="board-square" id="square-0-0">
						<svg class="piece open" data-row="0" data-column="0">
						</svg>
					</div>
					<div class="board-square" id="square-0-1">
						<svg class="piece open" data-row="0" data-column="1">
						</svg>
					</div>
					<div class="board-square" id="square-0-2">
						<svg class="piece open" data-row="0" data-column="2">
						</svg>
					</div>

					<div class="board-square" id="square-1-0">
						<svg class="piece open" data-row="1" data-column="0">
						</svg>
					</div>
					<div class="board-square" id="square-1-1">
						<svg class="piece open" data-row="1" data-column="1">
						</svg>
					</div>
					<div class="board-square" id="square-1-2">
						<svg class="piece open" data-row="1" data-column="2">
						</svg>
					</div>

					<div class="board-square" id="square-2-0">
						<svg class="piece open" data-row="2" data-column="0">
						</svg>
					</div>
					<div class="board-square" id="square-2-1">
						<svg class="piece open" data-row="2" data-column="1">
						</svg>
					</div>
					<div class="board-square" id="square-2-2">
						<svg class="piece open" data-row="2" data-column="2">
						</svg>
					</div>

			</div>

	</div>

	<script id="piece-tempate" type="text/template">
		<svg class="piece open" data-row="<%row%>" data-column="<%col%>" >
		</svg>
	</script>

	<script src="controller.js"></script>
</body>
</html>
