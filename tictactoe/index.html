<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />

	<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="styles.css" />

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>

 	<div id="tictactoe-wrapper">
		<h1>Ticky Tacky Tow</h1>
		<div id="tictactoe-board">

				<div class="board-square" id="square-0-0">
					<svg class="piece open" data-row="0" data-column="0">
					</svg>
				</div>
				<div class="board-square" id="square-0-1">
					<svg class="piece open" data-row="0" data-column="1">
					</svg>
				</div>
				<div class="board-square" id="square-0-2">
					<svg class="piece open" data-row="0" data-column="2">
					</svg>
				</div>

				<div class="board-square" id="square-1-0">
					<svg class="piece open" data-row="1" data-column="0">
					</svg>
				</div>
				<div class="board-square" id="square-1-1">
					<svg class="piece open" data-row="1" data-column="1">
					</svg>
				</div>
				<div class="board-square" id="square-1-2">
					<svg class="piece open" data-row="1" data-column="2">
					</svg>
				</div>

				<div class="board-square" id="square-2-0">
					<svg class="piece open" data-row="2" data-column="0">
					</svg>
				</div>
				<div class="board-square" id="square-2-1">
					<svg class="piece open" data-row="2" data-column="1">
					</svg>
				</div>
				<div class="board-square" id="square-2-2">
					<svg class="piece open" data-row="2" data-column="2">
					</svg>
				</div>

		</div>
	</div>
	<p id="ego"><small><a href="http://jboullion.com" target="_blank">by jboullion</a></small></p>

	<script id="piece-tempate" type="text/template">
		<svg class="piece open" data-row="<%row%>" data-column="<%col%>">
		</svg>
	</script>

	<script src="controller.js"></script>
</body>
</html>
