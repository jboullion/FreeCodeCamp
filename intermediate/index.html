function pairElement(str) {
	DNArr = [],
	elementArr = str.split('');

	elementArr.forEach(function(val){
		switch(val){
			case 'A':
				DNArr.push([val, 'T']);
				break;
			case 'T':
				DNArr.push([val, 'A']);
				break;
			case 'G':
				DNArr.push([val, 'C']);
				break;
			case 'C':
				DNArr.push([val,'G']);
				break;
		}

	})

	console.log(DNArr);
	return DNArr;
}
