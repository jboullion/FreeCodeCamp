<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock Thingy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />

	<link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="styles.css" />

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>

 	<div id="clock-wrapper">
		<div id="clock">
			<svg id="clock-display" class="working">
				<path id="display-bar"  />
			</svg>

			<div id="session-div">
				<div class="input-display" data-value="25"   id="session-time">25</div>
				<input type="range" data-target="session-time" class="gray" step="5" min="1" max="120" value="25" name="session-length" id="session-length">
			</div>

			<button id="pause-clock" class="clock-buttons playing" name="pause">
				<i class="fa fa-pause" aria-hidden="true"></i>
				<i class="fa fa-play" aria-hidden="true" style="display: none;"></i>
			</button>

			<div id="clock-time"></div>

			<button id="reset-clock" class="clock-buttons"  name="reset">
				<i class="fa fa-undo" aria-hidden="true"></i>
			</button>

			<div id="break-div">
				<input type="range" data-target="break-time" class="gray" min="1" max="15" value="5" name="break-length" id="break-length">
				<div class="input-display" data-value="5" id="break-time">5</div>
			</div>
			<p id="ego"><small><a href="http://jboullion.com" target="_blank">by jboullion</a></small></p>
		</div>
	</div>


	<script src="controller.js"></script>
</body>
</html>
